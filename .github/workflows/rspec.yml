name: RSpec
on: [push]
jobs:
  coverage:
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.5
      - run: bin/bundle --jobs=$(nproc) --retry=$(nproc)
      - name: Coverage
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          COV: true
          CC_TEST_REPORTER_ID: "TODO: ADD TOKEN"
        with:
          coverageCommand: bin/rspec --require spec_helper
          debug: true
  tests:
    env:
      COV: false

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        ruby: [2.5, 2.6, 2.7]

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bin/bundle --jobs=$(nproc) --retry=$(nproc)
      - run: bin/appraisal install  --jobs=$(nproc) --retry=$(nproc)
      - run: bin/appraisal rspec --require spec_helper --tag ~perf
